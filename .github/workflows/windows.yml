name: Windows (MinGW via MSYS2)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            git
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            wget
            unzip
          msystem: MINGW64

      - name: Build FLTK (static)
        run: |
          wget https://www.fltk.org/pub/fltk/1.3.9/fltk-1.3.9-source.tar.gz -O fltk.tar.gz
          tar -xzf fltk.tar.gz
          cd fltk-1.3.9
          cmake -S . -B build -G Ninja \
            -DBUILD_SHARED_LIBS=OFF \
            -DOPTION_USE_GL=OFF \
            -DOPTION_BUILD_HTML_DOCUMENTATION=OFF \
            -DOPTION_BUILD_PDF_DOCUMENTATION=OFF \
            -DOPTION_BUILD_EXAMPLES=OFF
          cmake --build build --config Release -j 2
          cmake --install build --prefix /mingw64

      - name: Configure (CMake)
        run: >
          cmake -S . -B build
          -G Ninja
          -DCMAKE_BUILD_TYPE=Release
          -DCMAKE_PREFIX_PATH=/mingw64
          -DCMAKE_EXE_LINKER_FLAGS="-static -static-libgcc -static-libstdc++"

      - name: Build
        run: cmake --build build --config Release -j 2

      - name: Check dependencies (ldd)
        run: |
          echo "=== ldd build/BranchFormatter.exe ==="
          ldd build/BranchFormatter.exe || true

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp build/BranchFormatter.exe dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BranchFormatter-windows-static
          path: dist
          if-no-files-found: error
